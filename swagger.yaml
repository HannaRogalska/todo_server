openapi: 3.0.3
info:
  title: "Todos"
  version: "1.0.0"
paths:
  /todos:
    get:
      description: "Return all todos"
      responses:
        "200":
          description: "A list of todos"
          content:
            application/json:
              schema:
                type: array
                items: 
                  $ref: "#/components/schemas/Todo"
  /todos/{id}:
    get:
      description: "Return one todo"
      parameters:
        - name: "id"
          in: "path"
          description: "id to fetch"
          required: true
          schema:
            type: "string"
      responses:
        "200":
          description: "One todo"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Todo"
components:
  schemas:
    Todo:
        type: object
        properties:
          _id:
            type: string
          text: 
            type: string
          done: 
            type: boolean
          createdAt:
            type: string
            format: date-time
          updatedAt:
            type: string
            format: date-time
          __v:
            type: integer
